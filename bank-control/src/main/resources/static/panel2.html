<div class="row">

      BANK1

    <div class="col">
<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary" aria-pressed="true">
    <input type="radio" name="options" id="option1" autocomplete="off" checked=""> DEFAULT
  </label>

<div class="row">
<div class="col">
  <div class="card">
  <h3 class="card-header">Bank process control</h3>
  <div class="card-block">
  <div class="container">
  
  <div class="row">
    <div class="col">
      BANK1
    </div>
    <div class="col">
       <div class="btn-group btn-toggle">
        <button class="btn btn-xs btn-default btn-success-toggle">ON</button>

   </div>

      <input id="bank1-speed" type="range"/>
    </div>
  </div>
  
  </div>
